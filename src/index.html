<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <section class="signup">
        <div class="signup__wrapper">
            <div class="signup__header">
                <div class="signup__header_text">
                    <span class="hone">Welcome Back !</span>
                    <span class="htwo">Sign in to continue</span>
                </div>
                <div class="signup__header_login">
                    <img src="img/Login_Image.png" alt="login">
                </div>
            </div>
    
            <div class="signup__avatar">
                <img src="img/Avatar_Image.png" alt="avatar">
            </div>
    
            <div class="signup__main">
                <div class="conatiner">
                    <span>Username</span>
                    <br>
                    <input class="signup__input" type="text" name="name" placeholder="Enter username">
                    <br>
                    <span>Password</span>
                    <br>
                    <div class="password">
                        <input type="password" name="password" placeholder="Enter password" id="password-input">
                        <a href="#" class="password-control"></a>
                    </div>
                    
                    <div class="signup__remember">
                        <input class="input_checkbox" type="checkbox"><label>Remember me</label>
                    </div>
                    <button class="signup__btn">Log In</button>
                    <div class="signup__forgot">
                        <img src="img/icons/Lock.png" alt="lock">
                        <span>Forgot your passwords?</span>
                    </div>
                </div>
            </div>
